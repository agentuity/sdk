# Example development profile configuration
# Place this at ~/.config/agentuity/dev.yaml
#
# Usage:
#   agentuity profile use dev
#   agentuity auth login  # Will skip version check

name: 'dev'

# Override URLs to point to local development servers
overrides:
   api_url: http://localhost:3000
   app_url: http://localhost:5173
   transport_url: http://localhost:8080
   websocket_url: ws://localhost:3000

   # Skip version check for local development
   skip_version_check: true

# Optional: Pre-configure preferences
preferences:
   orgId: ''
   project_dir: /Users/yourname/projects
