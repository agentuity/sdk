name: Test Install Script

on:
   push:
      branches:
         - main
      paths:
         - 'install.sh'
         - 'scripts/test-install.sh'
         - 'scripts/test-bun-check.sh'
         - 'scripts/test-upgrade.sh'
         - 'packages/cli/**'
         - '.github/workflows/test-install.yaml'
   pull_request:
      paths:
         - 'install.sh'
         - 'scripts/test-install.sh'
         - 'scripts/test-bun-check.sh'
         - 'scripts/test-upgrade.sh'
         - '.github/workflows/test-install.yaml'

concurrency:
   group: ${{ github.workflow }}-${{ github.ref }}
   cancel-in-progress: true

env:
   CI: true

jobs:
   # Test on native macOS and Linux runners
   test-native:
      name: Test on ${{ matrix.os }}
      runs-on: ${{ matrix.os }}
      timeout-minutes: 10
      strategy:
         fail-fast: false
         matrix:
            os:
               - ubuntu-latest
               - ubuntu-22.04
               - macos-latest
               - macos-14
      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Test install script
           run: |
              set -e

              # Create temporary directory for installation
              tmpdir=$(mktemp -d)
              export HOME="$tmpdir"

              # Run install script in non-interactive mode
              ./install.sh -y

              # Verify installation
              if [ ! -f "$HOME/.agentuity/bin/agentuity" ]; then
                echo "❌ Binary not installed"
                exit 1
              fi

              # Test binary execution
              "$HOME/.agentuity/bin/agentuity" --version

              # Cleanup
              rm -rf "$tmpdir"

              echo "✅ Install test passed on ${{ matrix.os }}"

   # Test on various Linux distributions using Docker
   test-linux-distros:
      name: Test on ${{ matrix.distro.name }}
      runs-on: ubuntu-latest
      timeout-minutes: 15
      strategy:
         fail-fast: false
         matrix:
            distro:
               # TODO: Uncomment when Bun fixes musl --compile bug (produces corrupted binaries)
               # - name: Alpine Linux (latest)
               #   image: alpine:latest
               #   setup: ''
               #   arch: ''
               # - name: Alpine Linux 3.19
               #   image: alpine:3.19
               #   setup: ''
               #   arch: ''
               # - name: Alpine Linux 3.18
               #   image: alpine:3.18
               #   setup: ''
               #   arch: ''
               - name: Debian 12 (Bookworm)
                 image: debian:12
                 setup: 'apt-get update -qq && apt-get install -y -qq curl unzip'
                 arch: ''
               - name: Debian 11 (Bullseye)
                 image: debian:11
                 setup: 'apt-get update -qq && apt-get install -y -qq curl unzip'
                 arch: ''
               - name: Ubuntu 24.04
                 image: ubuntu:24.04
                 setup: 'apt-get update -qq && apt-get install -y -qq curl unzip'
                 arch: ''
               - name: Ubuntu 22.04
                 image: ubuntu:22.04
                 setup: 'apt-get update -qq && apt-get install -y -qq curl unzip'
                 arch: ''
               - name: Ubuntu 20.04
                 image: ubuntu:20.04
                 setup: 'apt-get update -qq && apt-get install -y -qq curl unzip'
                 arch: ''
               - name: Fedora Latest
                 image: fedora:latest
                 setup: 'dnf install -y -q curl unzip'
                 arch: ''
               # Note: Amazon Linux has curl-minimal pre-installed which conflicts with curl package
               # The install script works with curl-minimal, only gzip needs to be installed
               - name: Amazon Linux 2023
                 image: amazonlinux:2023
                 setup: 'yum install -y -q gzip unzip'
                 arch: ''

      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Test on ${{ matrix.distro.name }}
           run: |
              set -e

              echo "Testing on ${{ matrix.distro.name }}..."

              # Create test script
              cat > test-container.sh << 'EOF'
              set -e

              # Setup if needed
              SETUP="${{ matrix.distro.setup }}"
              if [ -n "$SETUP" ]; then
                echo "Running setup commands..."
                eval "$SETUP" > /dev/null 2>&1
              fi

              # Run install script
              if ! ./install.sh -y > /tmp/install.log 2>&1; then
                echo "❌ Install failed:"
                cat /tmp/install.log
                exit 1
              fi

              # Verify binary exists
              if [ ! -f "$HOME/.agentuity/bin/agentuity" ]; then
                echo "❌ Binary not found at $HOME/.agentuity/bin/agentuity"
                exit 1
              fi

              # Test binary execution
              if ! "$HOME/.agentuity/bin/agentuity" --version > /tmp/version.log 2>&1; then
                echo "❌ Binary execution failed:"
                cat /tmp/version.log
                exit 1
              fi

              version=$("$HOME/.agentuity/bin/agentuity" --version)
              echo "✅ SUCCESS: agentuity version $version"
              EOF

              chmod +x test-container.sh

              # Run test in container with CI env var
              if docker run --rm -e CI=true -v "$PWD:/app" -w /app ${{ matrix.distro.image }} sh -c './test-container.sh'; then
                echo "✅ ${{ matrix.distro.name }} test passed"
              else
                echo "❌ ${{ matrix.distro.name }} test failed"
                exit 1
              fi

   # Run comprehensive test suite
   test-suite:
      name: Run Test Suite
      runs-on: ubuntu-latest
      timeout-minutes: 20
      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Run full test suite
           run: |
              chmod +x scripts/test-install.sh
              ./scripts/test-install.sh

   # Test Bun version checking
   test-bun-checks:
      name: Test Bun Version Checks
      runs-on: ubuntu-latest
      timeout-minutes: 20
      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Run Bun version check tests
           run: |
              chmod +x scripts/test-bun-check.sh
              ./scripts/test-bun-check.sh

   # Test upgrade command
   test-upgrade:
      name: Test Upgrade Command
      runs-on: ubuntu-latest
      timeout-minutes: 20
      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Setup Bun
           uses: oven-sh/setup-bun@v2
           with:
              bun-version: latest

         - name: Install dependencies
           run: bun install

         - name: Run upgrade tests
           run: |
              chmod +x scripts/test-upgrade.sh
              ./scripts/test-upgrade.sh

   # Test specific scenarios
   test-scenarios:
      name: Test ${{ matrix.scenario.name }}
      runs-on: ubuntu-latest
      timeout-minutes: 10
      strategy:
         fail-fast: false
         matrix:
            scenario:
               # TODO: Uncomment when Bun fixes musl --compile bug
               # - name: Alpine musl-native binary
               #   test: |
               #     docker run --rm -v "$PWD:/app" -w /app alpine:latest sh -c '
               #       ./install.sh -y > /tmp/install.log 2>&1
               #       if ! grep -q "musl libc system" /tmp/install.log; then
               #         echo "❌ musl detection failed"
               #         cat /tmp/install.log
               #         exit 1
               #       fi
               #       $HOME/.agentuity/bin/agentuity --version
               #     '

               - name: Force reinstall
                 test: |
                    docker run --rm -e CI=true -v "$PWD:/app" -w /app ubuntu:latest sh -c '
                      apt-get update -qq && apt-get install -y -qq curl unzip > /dev/null 2>&1
                      ./install.sh -y > /dev/null 2>&1
                      first_version=$($HOME/.agentuity/bin/agentuity --version)
                      ./install.sh -y --force
                      second_version=$($HOME/.agentuity/bin/agentuity --version)
                      if [ "$first_version" != "$second_version" ]; then
                        echo "❌ Version mismatch: $first_version vs $second_version"
                        exit 1
                      fi
                      echo "✅ Force reinstall completed: $second_version"
                    '

               - name: Interactive mode simulation
                 test: |
                    docker run --rm -e CI=true -v "$PWD:/app" -w /app ubuntu:latest sh -c '
                      apt-get update -qq && apt-get install -y -qq curl unzip > /dev/null 2>&1
                      echo | ./install.sh > /tmp/install.log 2>&1 || true
                      $HOME/.agentuity/bin/agentuity --version
                    '

               - name: Upgrade command exists
                 test: |
                    docker run --rm -e CI=true -v "$PWD:/app" -w /app ubuntu:latest sh -c '
                      apt-get update -qq && apt-get install -y -qq curl unzip > /dev/null 2>&1
                      ./install.sh -y > /dev/null 2>&1
                      if ! $HOME/.agentuity/bin/agentuity upgrade --help > /tmp/upgrade-help.log 2>&1; then
                        echo "⚠  Upgrade command not found in current release (expected until new version is published)"
                        echo "✅ Test passed (pre-release state)"
                        exit 0
                      fi
                      if ! grep -q "Upgrade the CLI to the latest version" /tmp/upgrade-help.log; then
                        echo "❌ Upgrade help missing expected text"
                        cat /tmp/upgrade-help.log
                        exit 1
                      fi
                      echo "✅ Upgrade command exists"
                    '

               - name: Upgrade version check
                 test: |
                    docker run --rm -e CI=true -v "$PWD:/app" -w /app ubuntu:latest sh -c '
                      apt-get update -qq && apt-get install -y -qq curl unzip > /dev/null 2>&1
                      ./install.sh -y > /dev/null 2>&1
                      version=$($HOME/.agentuity/bin/agentuity --version)
                      echo "Installed version: $version"
                      # Try upgrade check (may fail due to network, but command should exist)
                      if $HOME/.agentuity/bin/agentuity upgrade --json > /tmp/upgrade.log 2>&1 || true; then
                        echo "✅ Upgrade check completed"
                        cat /tmp/upgrade.log
                      else
                        echo "✅ Upgrade check ran (may have network issues)"
                      fi
                    '

               - name: Upgrade from v0.0.86 to latest
                 test: |
                    docker run --rm -e CI=true -v "$PWD:/app" -w /app ubuntu:latest sh -c '
                      apt-get update -qq && apt-get install -y -qq curl unzip > /dev/null 2>&1
                      
                      # Install old version 0.0.86
                      echo "Installing v0.0.86..."
                      VERSION=0.0.86 ./install.sh -y > /dev/null 2>&1
                      old_version=$($HOME/.agentuity/bin/agentuity --version)
                      echo "Old version: $old_version"
                      
                      if [ "$old_version" != "0.0.86" ]; then
                        echo "❌ Expected version 0.0.86, got: $old_version"
                        exit 1
                      fi
                      
                      # Check latest version
                      latest_version=$(curl -s https://agentuity.sh/release/sdk/version 2>/dev/null | tr -d "v" || echo "unknown")
                      echo "Latest available version: $latest_version"
                      
                      # Upgrade to latest
                      echo "Upgrading to latest..."
                      ./install.sh -y --force > /dev/null 2>&1
                      new_version=$($HOME/.agentuity/bin/agentuity --version)
                      echo "New version: $new_version"
                      
                      # Verify version changed (only if newer version exists)
                      if [ "$new_version" = "$old_version" ]; then
                        if [ "$latest_version" = "$old_version" ] || [ "$latest_version" = "unknown" ]; then
                          echo "✅ No newer version available - already on latest ($old_version)"
                        else
                          echo "❌ Version did not change (expected $latest_version, got $new_version)"
                          exit 1
                        fi
                      else
                        echo "✅ Successfully upgraded from v$old_version to v$new_version"
                      fi
                      
                      # Verify upgrade command exists in new version (only if we upgraded)
                      if [ "$new_version" != "$old_version" ]; then
                        if ! $HOME/.agentuity/bin/agentuity upgrade --help > /dev/null 2>&1; then
                          echo "⚠ Upgrade command not found in new version (may not be released yet)"
                        else
                          echo "✅ Upgrade command exists in new version"
                        fi
                      fi
                    '

      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Test ${{ matrix.scenario.name }}
           run: |
              set -e
              echo "Testing: ${{ matrix.scenario.name }}"
              ${{ matrix.scenario.test }}
              echo "✅ ${{ matrix.scenario.name }} passed"

   # Summary job
   test-summary:
      name: Test Summary
      runs-on: ubuntu-latest
      needs:
         [
            test-native,
            test-linux-distros,
            test-suite,
            test-bun-checks,
            test-upgrade,
            test-scenarios,
         ]
      if: always()
      steps:
         - name: Check results
           run: |
              if [ "${{ needs.test-native.result }}" != "success" ] || \
                 [ "${{ needs.test-linux-distros.result }}" != "success" ] || \
                 [ "${{ needs.test-suite.result }}" != "success" ] || \
                 [ "${{ needs.test-bun-checks.result }}" != "success" ] || \
                 [ "${{ needs.test-upgrade.result }}" != "success" ] || \
                 [ "${{ needs.test-scenarios.result }}" != "success" ]; then
                echo "❌ Some tests failed"
                exit 1
              fi
              echo "✅ All tests passed!"
